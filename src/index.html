<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Computer Builder</title>
  </head>
  <body>
    <div class="bg-white">
      <div class="col-12 d-flex justify-content-center bg-dark text-white">
        <h1 class="p-3">Computer Builder</h1>
      </div>
      <div>
        <div class="m-2 pt-3">
          <h3><b>Step1</b>: Select your CPU</h3>
        </div>
        <div
          class="mx-2 pt-1 d-flex justify-content-start flex-column d-sm-flex flex-sm-row justify-content-sm-start aligin-items-sm-center"
        >
          <h4>Brand</h4>
          <select id="cpuBrand" class="mx-3 col-9 col-sm-3 custom-select">
            <option value="-" selected>-</option>
          </select>
          <h4>Model</h4>
          <select id="cpuModel" class="col-9 mx-3 col-sm-3 custom-select">
            <option value="-" selected>-</option>
          </select>
        </div>
      </div>
      <div>
        <div class="m-2 pt-3">
          <h3><b>Step2</b>: Select your GPU</h3>
        </div>
        <div
          class="mx-2 pt-1 d-flex justify-content-start flex-column d-sm-flex flex-sm-row justify-content-sm-start aligin-items-sm-center"
        >
          <h4>Brand</h4>
          <select id="gpuBrand" class="mx-3 col-9 col-sm-3 custom-select">
            <option value="-" selected>-</option>
          </select>
          <h4>Model</h4>
          <select id="gpuModel" class="col-9 mx-3 col-sm-3 custom-select">
            <option value="-" selected>-</option>
          </select>
        </div>
      </div>
      <div>
        <div class="m-2 pt-3">
          <h3><b>Step3</b>: Select your Memory Card</h3>
        </div>
        <div
          class="mx-2 pt-1 d-flex justify-content-start flex-column d-sm-flex flex-sm-row justify-content-sm-start aligin-items-sm-center"
        >
          <h4>How many?</h4>
          <select id="howMany" class="mx-3 col-9 col-sm-2 custom-select">
            <option value="-" selected>-</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <h4>Brand</h4>
          <select id="ramBrand" class="mx-3 col-9 col-sm-2 custom-select">
            <option value="-" selected>-</option>
          </select>
          <h4>Model</h4>
          <select id="ramModel" class="col-9 mx-3 col-sm-2 custom-select">
            <option value="-" selected>-</option>
          </select>
        </div>
      </div>
      <div>
        <div class="m-2 pt-3">
          <h3><b>Step4</b>: Select your Storage</h3>
        </div>
        <div
          class="mx-2 pt-1 d-flex justify-content-start flex-column d-sm-flex flex-sm-row justify-content-sm-start aligin-items-sm-center"
        >
          <h4>HDD or SSD</h4>
          <select id="storageType" class="mx-3 col-9 col-sm-2 custom-select">
            <option value="-" selected>-</option>
            <option value="ssd">SSD</option>
            <option value="hdd">HDD</option>
          </select>
          <h4>Storage</h4>
          <select id="storageSize" class="mx-3 col-9 col-sm-1 custom-select">
            <option value="-" selected>-</option>
          </select>
          <h4>Brand</h4>
          <select id="storageBrand" class="mx-3 col-9 col-sm-2 custom-select">
            <option value="-" selected>-</option>
          </select>
          <h4>Model</h4>
          <select id="storageModel" class="col-9 mx-3 col-sm-2 custom-select">
            <option value="-" selected>-</option>
          </select>
        </div>
      </div>
      <div
        class="d-flex justify-content-start col-9 d-sm-flex col-sm-5 pt-2 m-2 align-items-center"
      >
        <button id="calculateButton" class="btn btn-primary">Add PC</button>
        <p type="button" class="text-danger m-3">
          クリックされる以下に結果表示
        </p>
      </div>
      <div id="showResult"></div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
